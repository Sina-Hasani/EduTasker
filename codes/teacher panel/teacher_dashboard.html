<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTasker Instructor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        .student-submissions {
            margin-bottom: 20px;
        }
        .actions a {
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            display: inline-block;
        }
        .actions a:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <header class="mb-4">
        <div class="container">
            <h1>EduTasker - Instructor Panel</h1>
            <a href="login-page.html" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">EduTasker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="create_assignment.html">Create Assignment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="grade_assignment.html">Grade Assignments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="teacher-project-panel.html">Create Project Group</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="student-submissions bg-white p-4 rounded shadow">
            <h2>Student Submissions</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Submission Date</th>
                        <th>GitHub Link</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>Nov 01, 2024</td>
                        <td><a href="#" target="_blank">View Link</a></td>
                        <td class="actions">
                            <a href="grade_assignment.html" class="btn btn-primary">Grade</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>Nov 02, 2024</td>
                        <td><a href="#" target="_blank">View Link</a></td>
                        <td class="actions">
                            <a href="grade_assignment.html" class="btn btn-primary">Grade</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
