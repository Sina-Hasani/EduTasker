<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTasker - User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f7fa; /* Light background for the body */
            display: flex;
        }

        /* Sidebar Styling */
        .sidebar {
            background-color: #343a40; /* Dark sidebar */
            color: #fff;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            text-align: center;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .sidebar .nav-link {
            color: #adb5bd;
            padding: 10px 20px;
            transition: color 0.2s;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        .sidebar .nav-link:hover {
            color: #ffffff;
            background-color: #495057;
            border-radius: 4px;
        }

        .sidebar .logout-link {
            color: #ff4d4d;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .sidebar .logout-link i {
            margin-right: 10px;
        }

        .sidebar .logout-link:hover {
            background-color: #ffcccc;
            border-radius: 4px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .content h2 {
            margin-bottom: 30px;
            text-align: center;
        }

        .content label {
            font-weight: bold;
        }

        .cancel-btn {
            background-color: #f44336; /* Red color for cancel button */
            color: white;
        }

        .cancel-btn:hover {
            background-color: #d32f2f; /* Darker red for hover effect */
        }

        .btn-success {
            background-color: #495057; /* Bootstrap primary color */
            color: white;
        }

        .btn-success:hover {
            background-color: #343a40;
        }

        .form-control, .btn {
            border-radius: 5px; /* Rounded corners for form controls */
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
                margin-top: 20px;
            }
        }

        .sidebar h2 a{
            color: white;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <h2><a href="dashboard.html">EduTasker</a></h2>
            <nav class="nav flex-column">
                <a class="nav-link" href="dashboard.html">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </nav>
        </div>
        <a class="logout-link" href="login-page.html">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>

    <!-- Content Area -->
    <div class="content">
        <div class="container mt-4">
            <div class="card shadow">
                <div class="card-body">
                    <h2>User Profile</h2>
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" />
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Save Changes</button>
                        <button type="button" class="btn cancel-btn btn-block" onclick="window.history.back();">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
