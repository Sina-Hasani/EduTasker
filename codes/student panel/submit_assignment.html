<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTasker - Submit Assignment</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header class="bg-success text-white p-3 d-flex justify-content-between align-items-center shadow">
        <h1 class="h3">EduTasker</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="student-project-panel.html">Group Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="user-profile.html">User Profile</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-success text-center mb-4">Submit Assignment</h2>
                <div id="success-message" class="alert alert-success" style="display: none;">لینک گیت‌هاب با موفقیت ذخیره شد!</div>
                <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                <form method="POST" action="">
                    <div class="form-group">
                        <label for="github_link">GitHub Link</label>
                        <input type="url" name="github_link" id="github_link" class="form-control" placeholder="Enter GitHub link" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" class="form-control" rows="5" placeholder="Description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                    <button type="button" class="btn btn-danger btn-block mt-2" onclick="window.history.back();">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
